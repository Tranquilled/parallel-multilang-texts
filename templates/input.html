<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add input texts</title>
</head>

<body>
    <form enctype="multipart/form-data" method="post" action="/result">
        <div style="color:red;text-align:center">{{flash}}</div>
        <table>
            <tr>
                <td>
                    <label for="source">Upload a <b>source</b> text: normally, in the original language.</label>
                    <input id="source" name="source" type="file">
                </td>
                <td>
                    <label for="cipher">Upload a <b>comparison</b> text: the source text translated into another
                        language.</label>
                    <input id="cipher" name="cipher" type="file">
                </td>
            </tr>
            <th colspan="2"><input type="submit" value="Submit" method="post"/></th>
        </table>

    </form>
</body>

</html>
